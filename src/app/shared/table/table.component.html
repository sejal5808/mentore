<div class="container">
    <div class="row">
        <div class=" d-flex mt-5 fs-3 justify-content-end pointer" (click)="openModal('','add')">
            <i class="bi bi-plus-square"></i>
        </div>
        <div class="">
            <table class="table mt-5 border">
                <thead class="tble">
                    <tr>
                        <th *ngFor="let header of headers">{{header['label']}}</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of data; index as j">
                       <td *ngFor="let header of headers">{{i[header['key']]}}</td>
                       <td> <i class="bi bi-pencil-square pointer" (click)="openModal(i,'Edit')"></i>
                        <i class="bi bi-trash3-fill ms-2" (click)="delete(i,j)"></i>
                    </td>
                    </tr>
                    <tr *ngIf="senddata">
                        <td>{{senddata.name}}</td>
                        <td>{{senddata.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
